<section class="main-content">
    <div class="container">
        <div class="reg-form py-5">
            <h5 class="text-primary font-weight-bold text-capitalize">Create a Free Account</h5>
            <div class="form-group text-capitalize text-primary">
                already have an account? <a href="login.html" class="text-secondary">login</a>
            </div>
            <form>
                <div class="form-group">
                    <label>first name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>last name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" class="form-control" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <label>target job title</label>
                    <input type="text" class="form-control" placeholder="What is the job title you are lokking for?">
                </div>
                <div class="form-group">
                    <label>job role</label>
                    <select class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>upload your cv</label>
                    <input type="file" class="form-file">
                </div>
                <button type="button" class="btn btn-thirdly text-capitalize">register</button>
            </form>    
        </div>
